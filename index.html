<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP-L2-Task4-Solution</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="overlay" onclick="closeCartPopup()"></div>
    <div class="header">
      <img src="./assets/img/logo.svg" alt="" />
      <input
        type="text"
        placeholder="Search a Product ..."
        id="search"
        value=""
      />
      <div class="cart" id="cartIcon" onclick="openCartPopup()">
        <img src="./assets/img/cart-icon.svg" alt="" width="23px" />
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar" id="cartContainer">
        <div class="head">
          <p>My Cart</p>
          <div class="foot">
            <h3>Total:</h3>
            <p id="total">$0.00</p>
          </div>
        </div>
        <div id="cartItem">Your cart is empty</div>
      </div>
    </div>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/main.js"></script>
  </body>
</html>
